
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robot" content="">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>My Profile - Heypal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

    <div class="container-fluid px-0">
        <div class="row g-0">

            <div class="col-6 col-lg-4 col-xl-2 side-col">
                <div class="sidebar">
                    <div class="sidebar-brand py-4">
                        <a href="/" class="logo">Heypal</a>
                    </div>
                    <div class="sidebar-nav">
                        <ul class="nav-list d-flex flex-column gap-4">

                            <li class="nav-item">
                                <a href="/" class="nav-link">
                                    <i class="fa fa-table"></i>
                                    <span class="fw-semibold">Dashboard</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./friend.html" class="nav-link active">
                                    <i class="fa fa-user-friends"></i>
                                    <span class="fw-normal">Freinds</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./subscription.html" class="nav-link">
                                    <i class="fa fa-money-bill"></i>
                                    <span class="fw-normal">Subscription</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./call-histrory.html" class="nav-link">
                                    <i class="fa fa-phone"></i>
                                    <span class="fw-normal">Call Histrory</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./payment-histrory.html" class="nav-link">
                                    <i class="fa fa-credit-card"></i>
                                    <span class="fw-normal">Payment Histrory</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./account-pages.html" class="nav-link">
                                    <i class="fa fa-user-tag"></i>
                                    <span class="fw-normal">Account Pages</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./profile.html" class="nav-link">
                                    <i class="fa fa-user-circle"></i>
                                    <span class="fw-normal">Profile</span>
                                </a>
                            </li>

                            <li class="nav-item online">
                                <i class="fa fa-circle text-light"></i>
                                <div class="form-check form-switch m-0">
                                    <label class="form-check-label fw-semibold" for="check-online">Online</label>
                                    <input class="form-check-input" type="checkbox" id="check-online" />
                                </div>
                            </li>

                            <div class="side-img">
                                <img src="./assets/img/amazon.jpg" width="300" alt="Heypal" class="d-block img-fluid mx-auto rounded-2">
                            </div>

                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fa fa-sign-out"></i>
                                    <span class="fw-normal">Sign Out</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <button class="toggle sidebar-toggle" id="close-sidebar"><i class="fa fa-times"></i></button>
            </div>

            <div class="col-xl-10 content-main bg-gray">

                <div class="header sticky-top">

                    <div class="d-flex d-xl-none gap-1">
                        <button class="toggle" id="open-sidebar"><i class="fa fa-bars"></i></button>
                        <button class="toggle search-toggle"><i class="fa fa-search"></i></button>
                    </div>
                    
                    <div class="search">
                        <form action="">
                            <div class="search-input">
                                <button class="search-btn"><i class="fa fa-search"></i></button>
                                <input type="text" name="search" id="SearchInput" class="form-control" placeholder="Search Friend..." required>
                            </div>
                        </form>
                    </div>

                    <div class="right d-flex align-items-center justify-content-lg-end gap-2">

                        <div class="language-menu">
                            <li class="dropdown">
                                <a class="nav-link dropdown-toggle fw-semibold" href="#" data-bs-toggle="dropdown">Language</a>
                                <ul class="dropdown-menu">
                                    <button type="button" class="dropdown-item" href="#">English</button>
                                    <button type="button" class="dropdown-item" href="#">Spanish</button>
                                    <button type="button" class="dropdown-item" href="#">Chinese</button>
                                </ul>
                            </li>
                        </div>

                        <div class="profile-info">
                            <img src="./assets/img/profile.jpg" width="35" alt="profile-img">
                            <a href="./profile.html" class="link-secondary text-decoration-none">Profile Name</a>
                        </div>

                    </div>
                </div>

                <div class="main-content px-2">

                    <div class="d-flex justify-content-center justify-content-lg-end align-items-center bg-white rounded-2 my-2 p-3 border border-1 w-100">

                        <div class="col-lg-6">
                            <div class="search search-bar">
                                <form action="">
                                    <div class="search-input">
                                        <button class="search-btn"><i class="fa fa-search"></i></button>
                                        <input type="text" name="search" id="SearchInput" class="form-control" placeholder="Search Friend By Name" required>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    
                    <div class="hero my-2" id="hero">
                        <div id="slider" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="carousel-cont carousel-cont-1"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="carousel-cont carousel-cont-2"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="carousel-cont carousel-cont-3"></div>
                                </div>
                            </div>
                            <button class="carousel-control carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>

                    <div class="my-profile bg-body-tertiary rounded-2 p-2">
                        <div class="row">
                            <div class="col-lg-6 mb-3 mb-lg-0">
                                <div class="d-flex justify-content-start">
                                    <div class="profile d-flex align-items-center gap-1">
                                        <img src="./assets/img/profile.jpg" width="80" alt="profile-img">
                                        <div class="text-center ms-2">
                                            <h4>Profile Name</h4>
                                            <p class="fs-4 fw-normal">Bio</p>
                                            <span>Nothing For Now</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form my-3">
                            <form action="" class="my-3">

                                <div class="row gx-lg-5 mb-3">
                                    
                                    <div class="col-lg-4 mb-2">
                                        <label for="first-name" class="form-label">First Name</label>
                                        <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First Name" required>
                                    </div>
                                    
                                    <div class="col-lg-4 mb-2">
                                        <label for="last-name" class="form-label">Last Name</label>
                                        <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Last Name" required>
                                    </div>
                                    
                                    <div class="col-lg-4 mb-2">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select name="gender" id="gender" class="form-select" required>
                                            <option value="gender">Select Gender</option>
                                            <option value="gender">Male</option>
                                            <option value="gender">Female</option>
                                            <option value="gender">Prefer Not Say</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-lg-4 mb-2">
                                        <label for="country-name" class="form-label">Country</label>
                                        <input type="text" name="country-name" id="country-name" class="form-control" placeholder="Country" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="language-name" class="form-label">Language</label>
                                        <input type="text" name="Language-name" id="language-name" class="form-control" placeholder="Language" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="city-name" class="form-label">City</label>
                                        <input type="text" name="city-name" id="city-name" class="form-control" placeholder="City" required>
                                    </div>

                                    <div class="col-lg-4 mb-2">
                                        <label for="address-name" class="form-label">Address</label>
                                        <input type="text" name="address-name" id="address-name" class="form-control" placeholder="Address" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="postal-code" class="form-label">Postal Code</label>
                                        <input type="tel" name="postal-code" id="postal-code" class="form-control" placeholder="Postal Code" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="date-of-birth" class="form-label">Date of Birth</label>
                                        <input type="date" name="date-of-birth" id="date-of-birth" class="form-control" placeholder="Date of Birth" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="professional-status" class="form-label">Professional Status</label>
                                        <input type="text" name="professional-status" id="professional-status" class="form-control" placeholder="Professional Status" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="occupation" class="form-label">Occupation</label>
                                        <input type="text" name="occupation" id="occupation" class="form-control" placeholder="Occupation" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="education-level-completed" class="form-label">Education Level Completed</label>
                                        <input type="text" name="education-level-completed" id="education-level-completed" class="form-control" placeholder="Education Level Completed" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="favorite-genre-of-music" class="form-label">Favorite Genre of Music</label>
                                        <input type="text" name="favorite-genre-of-music" id="favorite-genre-of-music" class="form-control" placeholder="Favorite Genre of Music" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="basic-movie-genres" class="form-label">Basic movie genres</label>
                                        <input type="text" name="basic-movie-genres" id="basic-movie-genres" class="form-control" placeholder="Basic movie genres" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="artistic-activities" class="form-label">Artistic Activities</label>
                                        <input type="text" name="artistic-activities" id="artistic-activities" class="form-control" placeholder="Artistic Activities" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="type-of-sport-practiced" class="form-label">Type of Sport Practiced</label>
                                        <input type="text" name="type-of-sport-practiced" id="type-of-sport-practiced" class="form-control" placeholder="Type of Sport Practiced" required>
                                    </div>
    
                                    <div class="col-lg-4 mb-2">
                                        <label for="relationship-status" class="form-label">Relationship Status</label>
                                        <select name="relationship-status" id="relationship-status" class="form-select" required>
                                            <option value="relationship-status">Single</option>
                                            <option value="relationship-status">Engaged</option>
                                            <option value="relationship-status">Married</option>
                                            <option value="relationship-status">Separated</option>
                                            <option value="relationship-status">Divorced</option>
                                            <option value="relationship-status">Dating</option>
                                            <option value="relationship-status">Domestic Partnership</option>
                                            <option value="relationship-status">Long-Distance Relationship</option>
                                        </select>
                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>

                </div>
                
            </div>
            
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/v4-shims.min.js" integrity="sha512-gXYZ34cbCchjX/wdcI1HDXjtplfbLEKnCMj7xJbqnOJon+Fy3aHXTt+otc3jH0KxMHM4+j+oIAMyNi1XZ2U3ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js" integrity="sha512-NeFv3hB6XGV+0y96NVxoWIkhrs1eC3KXBJ9OJiTFktvbzJ/0Kk7Rmm9hJ2/c2wJjy6wG0a0lIgehHjCTDLRwWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
