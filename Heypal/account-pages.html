<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robot" content="">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Account Pages - Heypal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

    <div class="container-fluid px-0">
        <div class="row g-0">
            
            <div class="col-6 col-lg-4 col-xl-2 side-col">
                <div class="sidebar">
                    <div class="sidebar-brand py-4">
                        <a href="/" class="logo">Heypal</a>
                    </div>
                    <div class="sidebar-nav">
                        <ul class="nav-list d-flex flex-column gap-4">

                            <li class="nav-item">
                                <a href="/" class="nav-link">
                                    <i class="fa fa-table"></i>
                                    <span class="fw-semibold">Dashboard</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./friend.html" class="nav-link">
                                    <i class="fa fa-user-friends"></i>
                                    <span class="fw-normal">Freinds</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./subscription.html" class="nav-link">
                                    <i class="fa fa-money-bill"></i>
                                    <span class="fw-normal">Subscription</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./call-histrory.html" class="nav-link">
                                    <i class="fa fa-phone"></i>
                                    <span class="fw-normal">Call Histrory</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./payment-histrory.html" class="nav-link">
                                    <i class="fa fa-credit-card"></i>
                                    <span class="fw-normal">Payment Histrory</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./account-pages.html" class="nav-link active">
                                    <i class="fa fa-user-tag"></i>
                                    <span class="fw-normal">Account Pages</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="./profile.html" class="nav-link">
                                    <i class="fa fa-user-circle"></i>
                                    <span class="fw-normal">Profile</span>
                                </a>
                            </li>

                            <li class="nav-item online">
                                <i class="fa fa-circle text-light"></i>
                                <div class="form-check form-switch m-0">
                                    <label class="form-check-label fw-semibold" for="check-online">Online</label>
                                    <input class="form-check-input" type="checkbox" id="check-online" />
                                </div>
                            </li>

                            <div class="side-img">
                                <img src="./assets/img/amazon.jpg" width="300" alt="Heypal" class="d-block img-fluid mx-auto rounded-2">
                            </div>

                            <li class="nav-item">
                                <a href="./sign-out.html" class="nav-link">
                                    <i class="fa fa-sign-out"></i>
                                    <span class="fw-normal">Sign Out</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <button class="toggle sidebar-toggle" id="close-sidebar"><i class="fa fa-times"></i></button>
            </div>

            <div class="col-xl-10 content-main">

                <div class="header sticky-top">

                    <div class="d-flex d-xl-none gap-1">
                        <button class="toggle" id="open-sidebar"><i class="fa fa-bars"></i></button>
                        <button class="toggle search-toggle"><i class="fa fa-search"></i></button>
                    </div>
                    
                    <div class="search">
                        <form action="">
                            <div class="search-input">
                                <button class="search-btn"><i class="fa fa-search"></i></button>
                                <input type="text" name="search" id="SearchInput" class="form-control" placeholder="Search Friend..." required>
                            </div>
                        </form>
                    </div>

                    <div class="right d-flex align-items-center justify-content-lg-end gap-2">

                        <div class="language-menu">
                            <li class="dropdown">
                                <a class="nav-link dropdown-toggle fw-semibold" href="#" data-bs-toggle="dropdown">Language</a>
                                <ul class="dropdown-menu">
                                    <button type="button" class="dropdown-item" href="#">English</button>
                                    <button type="button" class="dropdown-item" href="#">Spanish</button>
                                    <button type="button" class="dropdown-item" href="#">Chinese</button>
                                </ul>
                            </li>
                        </div>

                        <div class="profile-info">
                            <img src="./assets/img/profile.jpg" width="35" alt="profile-img">
                            <a href="./profile.html" class="link-secondary text-decoration-none">Profile Name</a>
                        </div>

                    </div>
                </div>

                <div class="main-content px-2">

                    <div class="d-flex justify-content-center justify-content-lg-end align-items-center bg-white rounded-2 my-2 p-3 border border-1 w-100">

                        <div class="col-lg-6">
                            <div class="search search-bar">
                                <form action="">
                                    <div class="search-input">
                                        <button class="search-btn"><i class="fa fa-search"></i></button>
                                        <input type="text" name="search" id="SearchInput" class="form-control" placeholder="Search Friend By Name" required>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    
                    <div class="hero my-2" id="hero">
                        <div id="slider" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="carousel-cont carousel-cont-1"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="carousel-cont carousel-cont-2"></div>
                                </div>
                                <div class="carousel-item">
                                    <div class="carousel-cont carousel-cont-3"></div>
                                </div>
                            </div>
                            <button class="carousel-control carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>

                    <div class="friend-profile bg-body-tertiary rounded-2 p-2">
                        <div class="row">
                            <div class="col-lg-6 mb-3 mb-lg-0">
                                <div class="d-flex justify-content-center justify-content-lg-start">
                                    <div class="profile d-flex align-items-center gap-1">
                                        <img src="./assets/img/profile.jpg" width="80" alt="profile-img">
                                        <div class="ms-2">
                                            <h4 class="mb-3">Profile Name</h4>
                                            <button class="btn btn-info px-4 py-2 text-light"><i class="fa fa-user-plus me-2"></i>Invite Freinds</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="d-flex justify-content-center justify-content-lg-end gap-1">
                                    <button class="btn btn-light btn-sm text-dark"><i class="fa fa-ban me-2"></i>Block</button>
                                    <button class="btn btn-info btn-sm text-light"><i class="fa fa-plus-circle me-2"></i>Add</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section-title text-center my-3">
                        <h3>Details</h3>
                    </div>

                    <div class="friend-details bg-body-tertiary rounded-2 p-2">
                        <form action="" class="my-3">
                            <div class="row mb-3">
                                <div class="col-lg-6 mb-2 mb-lg-0">
                                    <label for="country" class="form-label fs-4 fw-semibold mb-2">Country</label>
                                    <input type="text" name="country" id="country" class="form-control" placeholder="Country" required>
                                </div>
                                <div class="col-lg-6 mb-2 mb-lg-0">
                                    <label for="language" class="form-label fs-4 fw-semibold mb-2">Language</label>
                                    <input type="text" name="language" id="language" class="form-control" placeholder="Language" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mb-2 mb-lg-0">
                                    <label for="gender" class="form-label fs-4 fw-semibold mb-2">Gender</label>
                                    <select name="gender" id="gender" class="form-select" required>
                                        <option value="gender">Select Gender</option>
                                        <option value="gender">Male</option>
                                        <option value="gender">Female</option>
                                        <option value="gender">Prefer Not Say</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 mb-2 mb-lg-0">
                                    <label for="age" class="form-label fs-4 fw-semibold mb-2">Age</label>
                                    <input type="tel" name="age" id="age" class="form-control" placeholder="Age" required>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid d-lg-flex justify-content-lg-end mt-3 gap-1">
                                        <button class="btn btn-info text-dark"><i class="fa fa-square-plus me-2"></i>Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/v4-shims.min.js" integrity="sha512-gXYZ34cbCchjX/wdcI1HDXjtplfbLEKnCMj7xJbqnOJon+Fy3aHXTt+otc3jH0KxMHM4+j+oIAMyNi1XZ2U3ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js" integrity="sha512-NeFv3hB6XGV+0y96NVxoWIkhrs1eC3KXBJ9OJiTFktvbzJ/0Kk7Rmm9hJ2/c2wJjy6wG0a0lIgehHjCTDLRwWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
